<table class="table table-striped table-bordered" ng-show="products != undefined">
	<tr>
		<th>Name</th>		
	</tr>
	<tr ng-repeat="product in products">
		<td>{{product.name}}</td>
	</tr>
</table>

<div ng-show="products == undefined" class="hero-unit">
	<h1>Modularity Showcase</h1>
	<p>This is the frontend of the modularity showcase application. Click a category to start browsing products</p>
</div>
